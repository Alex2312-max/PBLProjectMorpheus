<!DOCTYPE html>
<html>
<head>
<title>Morpheus</title>
  {% load static %}
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel="stylesheet" href="{% static 'css/Register.css'%}">
<link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
</head>

<body>
        <div class="container-register">
          <div><h1 class="register-title">Sign up</h1> </div>
          <div class="register-div">
            <form class="register-form" onchange="validateForm()" method="post">
              {% csrf_token %}
              <div class="names">
              <label>
                <input type="text" id="firstName" name="first_name" placeholder="First Name" oninput="validateForm()" />
              </label>
              <label>
                <input type="text" id="lastName"  name="last_name" placeholder="Last Name"  />
              </label>
              </div>
              <label>
                <input type="email" id="email" name="email" placeholder="Email"  />
              </label>
              <label>
                <input type="date" id="date" name="date" min="1920-01-01" max="2020-12-12" />
              </label>
              <label>
                <input type="password"  name="password1" id="password" placeholder="Create password" />
              </label>
              <label>
                <input type="password" name="password2" id="passwordConfirm" placeholder="Confirm password"   oninput="Validate()" />
              </label>
              <div id='message'></div>
              <input type="submit"  id="submitbutton" value="Create your account" />
            </form>
            <div class="sign-up-google">
              or
              <div ><img src="{% static 'images/google-icon.png' %}"></img> Sign up with Google</div>
              </div>
          </div>  
        </div>

</body>
<script src="{% static 'JS/registration.js' %}"></script>
</html>
